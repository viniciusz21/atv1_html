<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
</head>
<body>
    <table align="center">
        <tr>
            <th>
                <h2 align="center">Preencha o formulário</h2>
            </th>
            <th>
                <a href="beta site.html">Home</a>
            </th>
            <th>
                <a href="contate-nos.html">Contate-nos</a>
            </th>
            <th>
                <a href="sobre.html">Sobre nós</a>
            </th>
        </tr>

    <table width="900" height="800" align="center">
        <tr>
            <form>
            <td>
                <fieldset>
                    <legend>Seus dados</legend>
                    <table border="0" width="250" height="600">
                        <tr>
                            <td>
                                <br />
                                <td><label>Seu Nome:</label></td>
                                <td><input required type="text" id="nome" name="nome" size="30" maxlength="20"
                                        minlength="1" placeholder="Digite seu nome"></td>
                        </tr>
                        <tr>
                            <td><label>Seu email:</label></td>
                            <td><input required type="email" id="mail" name="mail" size="30" maxlength="20"
                                    minlength="1" placeholder="Digite seu email"></td>
                        </tr>
                        <tr>
                            <td><label>Telefone:</label></td>
                            <td><input required type="text" id="tel" name="tel" size="30" maxlength="20" minlength="1"
                            placeholder="(XX) XX XXXXX-XXXX"></td>
                        </tr>
                        <tr>
                            <td><label>Data de nascimento:</label></td>
                            <td><input required type="date" id="data" name="data" max="2006-12-31" min="1943-01-01"></td>
                        </tr>
                        <tr>
                            <td><label>Sexo:</label></td>
                            <td>
                                <label><input required type="radio" id="sex" name="sexo" value="M"> Masculino</label>
                                <label><input required type="radio" id="sex" name="sexo" value="F"> Feminino</label>
                                <label><input required type="radio" id="sex" name="sexo" value="-"> Outro</label>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Estado:</label></td>
                            <td>
                                <select required id="estado" name="estado">
                                    <option value="">Selecione um estado</option>
                                    <optgroup label="Norte">
                                        <option value="ac">Acre</option>
                                        <option value="am">Amazonas</option>
                                        <option value="ap">Amapá</option>
                                        <option value="pa">Pará</option>
                                        <option value="ro">Rondônia</option>
                                        <option value="rr">Roraima</option>
                                        <option value="to">Tocantins</option>
                                    </optgroup>
                                    <optgroup label="Nordeste">
                                        <option value="al">Alagoas</option>
                                        <option value="ba">Bahia</option>
                                        <option value="ce">Ceará</option>
                                        <option value="ma">Maranhão</option>
                                        <option value="mb">Paraíba</option>
                                        <option value="pe">Pernambuco</option>
                                        <option value="pi">Piauí</option>
                                        <option value="se">Sergipe</option>
                                        <option value="rn">Rio Grande do Norte</option>
                                    </optgroup>
                                    <optgroup label="Centro-Oeste">
                                        <option value="df">Distrito Federal</option>
                                        <option value="go">Goiás</option>
                                        <option value="ms">Mato Grosso do Sul</option>
                                        <option value="mt">Mato Grosso</option>
                                    </optgroup>
                                    <optgroup label="Sudeste">
                                        <option value="es">Espírito Santo</option>
                                        <option value="mj">Minas Gerais</option>
                                        <option value="rj">Rio de Janeiro</option>
                                        <option value="sp">São Paulo</option>
                                    </optgroup>
                                    <optgroup label="Sul">
                                        <option value="pr">Paraná</option>
                                        <option value="rs">Rio Grande do Sul</option>
                                        <option value="sc">Santa Catarina</option>
                                    </optgroup>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><label>Descreva sua rotina:</label></td>
                            <td><textarea name="rotina" rows="4" cols="25" maxlength="230"></textarea></td>
                        </tr>
                    </table>
                </fieldset>
            </td>

            <td>
                <fieldset>
                    <legend>Sobre você</legend>
                    <table border="0" width="450" height="615">
                        <tr>
                            <td>
                                <tr>
                                    <td><label>Sua cor favorita:</label></td>
                                    <td><input required type="color" id="cor" name="cor"></td>
                                </tr>
                                <tr>
                                    <td><label>Quantas horas você joga por dia:</label></td>
                                    <td>
                                        <label>De:</label>
                                        <input required type="time" id="hora_inicio">
                                        <label>à:</label>
                                        <input required type="time" id="hora_fim">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>Estilo de jogo que você mais joga:</label></td>
                                    <td>
                                        <input required list="estilos" id="estilos">
                                        <datalist id="estilos">
                                            <option value="Ação"></option>
                                            <option value="Estratégia"></option>
                                            <option value="Aventura"></option>
                                            <option value="RPG"></option>
                                        </datalist>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>O jogo mobile que você mais gosta:</label></td>
                                    <td>
                                        <input required list="jogos" id="jogos">
                                        <datalist id="jogos">
                                            <option value="Clash of Clans"></option>
                                            <option value="PUBG Mobile"></option>
                                            <option value="Among Us"></option>
                                            <option value="Candy Crush"></option>
                                        </datalist>
                                    </td>
                                </tr>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>

            <tr>
                <td colspan="2">
                    <br><br>
                    <input required align="right" type="submit" value="Confirmar" id="enviar" name="enviar">
                    <input required type="reset" value="Limpar formulário" id="limpar" name="limpar">
                </td>
            </tr>
            </form>
        </tr>

        <tr>
            <th>
                <hr>
                rodapé
                <hr>
            </th>
            <th>
                <hr>
                <a href="beta site.html">Home</a>
                <a href="contate-nos.html">Contate-nos</a>
                <a href="sobre.html">Sobre nós</a>
                <hr>
            </th>
            <th>
                <hr>
                <hr>
            </th>
            <th>
                <hr>
                <hr>
            </th>
        </tr>
    </table>
</body>
</html>
